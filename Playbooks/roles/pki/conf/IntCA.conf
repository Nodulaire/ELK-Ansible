[ default ]
ca                      = IntCA
dir                     = PATH_TO_MAIN_CA_FOLDER
name_opt                = multiline,-esc_msb,utf8

[ req ]
default_bits            = 8192
encrypt_key             = yes
default_md              = sha1
utf8                    = yes
string_mask             = utf8only
prompt                  = no
distinguished_name      = ca_dn
req_extensions          = ca_reqext

[ ca_dn ]
countryName             = FR
organizationName        = ENSIBS
organizationalUnitName  = DevTeam
commonName              = Int CA

[ ca_reqext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true
subjectKeyIdentifier    = hash

[ ca ]
default_ca              = int_ca

[ int_ca ]
certificate             = $dir/$ca/$ca.crt
private_key             = $dir/$ca/private/$ca.key
new_certs_dir           = $dir/$ca/certs
serial                  = $dir/$ca/db/$ca.crt.srl
crlnumber               = $dir/$ca/db/$ca.crl.srl
database                = $dir/$ca/db/$ca.db
unique_subject          = no
default_days            = 18260
default_md              = sha512
policy                  = match_pol
email_in_dn             = no
preserve                = no
name_opt                = $name_opt
cert_opt                = ca_default
copy_extensions         = none
x509_extensions         = signing_ca_ext
default_crl_days        = 30
crl_extensions          = crl_ext

[ match_pol ]
countryName             = match
stateOrProvinceName     = optional
localityName            = optional
organizationName        = match
organizationalUnitName  = optional
commonName              = supplied

[ any_pol ]
domainComponent         = optional
countryName             = optional
stateOrProvinceName     = optional
localityName            = optional
organizationName        = optional
organizationalUnitName  = optional
commonName              = optional
emailAddress            = optional

[ intermediate_ca_ext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always

[ signing_ca_ext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true,pathlen:0
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always

[ crl_ext ]
authorityKeyIdentifier  = keyid:always
